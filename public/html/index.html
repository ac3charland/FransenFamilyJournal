    <h1>Enter a book into the library</h1>

      <input type="text" name="description" placeholder="description">
      <input type='file' name='image' accept="image/png, image/jpeg" multiple/>
    
      <input type="submit">
      <a href="/api/books">See your books!</a>
      <a href="/api/library">See your library!</a>
      <a href="/api/photo">See photos!</a>

    </form>
    <div id="results">
