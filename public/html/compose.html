<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fransen Family Journal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/compose.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="/">Fransen Family Journal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li hidden id="login-text-item" class="nav-item">
                    <span id="login-text" class="navbar-text"></span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about/">About</a>
                </li>
                <li id="login-item" class="nav-item">
                    <a id="login-link" class="nav-link" href="/login/">Login/Register</a>
                </li>
                <li hidden id="compose-item" class="nav-item">
                    <a class="nav-link" href="/compose/">Write An Entry</a>
                </li>
                <li hidden id="logout-item" class="nav-item">
                    <a id="logout-link" class="nav-link" href="/login/">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <form id="entry-submit" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <h3 for="title">Title</h3>
                        <input type="text" class="form-control" name="title" id="title" placeholder="e.g. Our Year in 2018">
                    </div>
                    <div class="form-group">
                        <h3 for="author">Author</h3>
                        <input type="text" class="form-control" name="author" id="author" placeholder="e.g. Nicholas Fransen">
                    </div>
                    <div class="form-group">
                        <h3 for="exampleFormControlTextarea1">Entry</h3>
                        <textarea class="form-control" name="body" id="body" rows="8"></textarea>
                    </div>
                    <div class="form-group">
                        <h3 for="picture">Picture</h3>
                        <label for="picture">JPEG and PNG image formats accepted.</label>
                        <input type="file" class="form-control-file" name="image" id="image" accept="image/png, image/jpeg">
                    </div>
                    <div class="form-group">
                        <input type="submit">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="navbar fixed-bottom footer">
        <p class="mx-auto">Â©2019 <a href="http://ac3charland.github.io/Bootstrap-Portfolio/">Alex Charland</a></p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
